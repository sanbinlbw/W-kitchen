    const levelOrder = function(root) {
    if(!root) return []
    let res = {}
    let queue = [root]
    while(queue.length) {
        let len = queue.length
        for(let i = 0;i < len;i++) {
            let node = queue.shift()
            res[node.id] = node
            for(let i of node.children) {
              queue.push(i)
            }
        }
    }
    return res
  };
